<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img class="illustration" src="./images/illustration-hero.svg" alt="illustration">
      <div class="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="info">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music">
          <div class="detail">
            <b>Annual Plan</b>
            $59.99/year
          </div>
          <div class="ch-btn"><a href="#">Change</a></div>
        </div>
        <form action="#">
          <button type="submit" class="pay-btn">Proceed to Payment</button>
        </form>
        <form action="#">
          <button type="submit" class="cancel-btn">Cancel Order</button>
        </form>
       

        

        

        
        
      </div>
      
    </div>
    
    
    <div class="attribution"> 
      Coded by <a href="#">awwalrighthere</a>.
    </div>


  </div>

</body>
</html>
